<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS | About</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bgColor: 'rgb(248, 247, 245)',
                        footerColor: 'rgb(194, 194, 194)',
                    }
                }
            }
        }

<body class="bg-bgColor">

        </div>

                <li class="mr-2 text-gray-400"><a href="./index.html">Home</a></li>
                <li class="mr-2 text-gray-400"><a href="./about.html">About</a></li>
                <li class="mr-2 text-gray-400">
                    <span class="cursor-pointer" id="drop" data-dropdown-toggle="dropMenu">Blogs
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline -ml-1" viewBox="0 0 20 20"
                            fill="currentColor">
                            <path fill-rule="evenodd"

                </li>
                <li class="mr-2"><a href="./contact.html">Contact</a></li>

            <div class="col-span-4 flex p-2 justify-end">

                    class="rounded-lg border border-gray-300 px-2 py-2 text-gray-500 hover:text-white hover:bg-gray-500">Sign
                    in</button>
            </div>
        </div>
    </nav>
    <div id="dropMenu" class="hidden z-10 divide-y divide-gray-100 border border-gray-300 w-32 bg-white p-2 px-3 rounded-md">
        <ul class="py-1">
          <li class="hover:bg-gray-200">
            <a href="./blog.html" class="block py-1 px-4">
              All Blogs
            </a>
          </li>
          <li class="hover:bg-gray-200">
            <a href="" class="block py-1 px-4">
              My Blogs
            </a>
          </li>
        </ul>
        <div class=" hover:bg-gray-200">
          <a href="" class="block py-1 px-4">Create</a>
        </div>
      </div>

    <div class="mx-24 mt-16">
        <h5 class="text-xl font-semibold mb-3">Reach out to us!</h5>
        <label for="email">Email address</label>
        <input class="block w-full h-10 rounded-lg border border-gray-300 px-3 mt-2 mb-3" type="text" name="email"
            id="email" placeholder="name@exmaple.com">
        <label for="email">Message</label>
        <textarea class="block w-full border border-gray-300 rounded-lg mt-2" name="message" id="message" cols="3"
            rows="4"></textarea>
        <button class="bg-gray-900 text-white py-1 px-3 rounded-md mt-4">Send</button>
    </div>
